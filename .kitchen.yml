---
driver:
  name: docker
  use_sudo: false
  provision_command:
    - sed -i '/Defaults.*requiretty/d' /etc/sudoers
    - sed -i '/tsflags=nodocks/d' /etc/yum.conf
    - yum install -y curl

provisioner:
  name: ansible
  hosts: localhost
  #require_chef_for_busser: false
  require_ruby_for_busser: false

platforms:
  - name: centos-6.7
    driver_config:
      image: superbenk/centos6-ansible
      platform: centos
  - name: centos-7.1
    driver_config:
      image: superbenk/centos7-ansible
      platform: centos

suites:
  - name: default
    provisioner:
      name: ansible_playbook
      playbook: test/integration/default/test.yml
      additional_copy_path:
        - "."
